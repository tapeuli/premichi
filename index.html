<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        header {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('premichi bg.png') center/cover no-repeat;
            color: white;
            padding: 3rem 1.5rem;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
            border-bottom: 5px solid #ffd166;
        }
        /* Rest of your existing CSS remains the same */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        /* ... (all other existing CSS rules remain unchanged) ... */
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="floating circle-1"></div>
    <div class="floating circle-2"></div>
    <div class="floating triangle"></div>
    
    <header>
        <h1>PREMICHI</h1>
        <p>✨ Produk Keren dengan Harga Terjangkau ✨</p>
    </header>
    
    <!-- Rest of your HTML remains the same -->
    <div class="container">
        <div class="product-grid">
            
            <!-- Produk 1 -->
            <div class="product-card">
                <img src="p1.png" alt="Produk 1" class="product-image" onclick="openProductModal('produk1')">
                <div class="product-info">
                    <div class="product-name">Netflix 1 Bulan 1U</div>
                    <div class="product-category">🎬 Streaming</div>
                </div>
            </div>
            
            <!-- Produk 2 -->
            <div class="product-card">
                <img src="p2.png" alt="Produk 2" class="product-image" onclick="openProductModal('produk2')">
                <div class="product-info">
                    <div class="product-name">Vidio Platinum Private 1 Bulan</div>
                    <div class="product-category">🎥 Streaming</div>
                </div>
            </div>

            <!-- Produk 3 -->
            <div class="product-card">
                <img src="p3.png" alt="Produk 3" class="product-image" onclick="openProductModal('produk3')">
                <div class="product-info">
                    <div class="product-name">Capcut 1 Bulan Private</div>
                    <div class="product-category">✂️ Editing</div>
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- Modal untuk detail produk -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="product-detail" id="modalContent">
                <!-- Konten akan diisi oleh JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Footer dengan Social Media -->
    <footer>
        <h3>Ikuti Kami</h3>
        <div class="social-media">
            <a href="https://www.tiktok.com/@premichi_" class="social-icon" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" alt="TikTok">
            </a>
            <a href="https://www.instagram.com/premichi" class="social-icon" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </a>
        </div>
        <div class="copyright">
            &copy; 2023 Premichi. All Rights Reserved. 💖
        </div>
    </footer>
    
    <script>
    // Data produk yang diperbarui agar sesuai dengan tampilan card
    const products = {
        produk1: {
            name: "Netflix 1 Bulan 1U",
            category: "Streaming",
            image: "p1.png",
            description: "🎉 Langganan Netflix premium 1 bulan untuk 1 user. Nikmati tontonan tanpa batas dengan kualitas terbaik!",
            price: "Rp 40.000",
            specs: [
                "🎯 Tipe: Private Account",
                "⏳ Durasi: 1 Bulan", 
                "🛡️ Garansi: 30 Hari",
                "🛟 Support: 24/7"
            ]
        },
        produk2: {
            name: "Vidio Platinum Private 1 Bulan",
            category: "Streaming",
            image: "p2.png",
            description: "🌟 Langganan Vidio Platinum 1 bulan akun private. Bebas iklan dan bisa digunakan di semua device favoritmu!",
            price: "Rp 35.000",
            specs: [
                "🎯 Tipe: Private Account",
                "✨ Fitur: Platinum (no ads)", 
                "⏳ Durasi: 1 Bulan",
                "📱 Multi Device"
            ]
        },
        produk3: {
            name: "Capcut 1 Bulan Private",
            category: "Editing",
            image: "p3.png",
            description: "✂️ Akun Capcut Pro premium 1 bulan dengan semua fitur keren terbuka! Buat videomu semakin menarik!",
            price: "Rp 25.000",
            specs: [
                "🎯 Tipe: Private Account",
                "💎 Akses: All Features", 
                "⏳ Durasi: 1 Bulan",
                "🛡️ Garansi: 30 Hari"
            ]
        }
    };
    
    // Fungsi untuk membuka modal produk
    function openProductModal(productId) {
        const product = products[productId];
        if (!product) {
            console.error("Produk tidak ditemukan:", productId);
            return;
        }
        
        const modal = document.getElementById('productModal');
        const modalContent = document.getElementById('modalContent');
        
        // Pesan default untuk WhatsApp
        const whatsappMessage = `Halo Premichi! 😊 Saya mau beli ${product.name} (${product.price}) yang ada di website. Apakah masih tersedia?`;
        const whatsappNumber = '6283128734012';
        const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;
        
        modalContent.innerHTML = `
            <img src="${product.image}" alt="${product.name}" class="product-detail-image">
            <div class="product-detail-info">
                <h2>${product.name}</h2>
                <p class="product-category">🏷️ ${product.category}</p>
                <p class="price">💲 ${product.price}</p>
                <p>${product.description}</p>
                <h3>✨ Detail Produk:</h3>
                <ul>
                    ${product.specs.map(spec => `<li>${spec}</li>`).join('')}
                </ul>
                <a href="${whatsappUrl}" class="whatsapp-btn" target="_blank">
                    📱 Beli Sekarang
                </a>
            </div>
        `;
        
        modal.style.display = "block";
    }
    
    // Fungsi untuk menutup modal
    function closeModal() {
        document.getElementById('productModal').style.display = "none";
    }
    
    // Tutup modal ketika klik di luar konten modal
    window.onclick = function(event) {
        const modal = document.getElementById('productModal');
        if (event.target == modal) {
            closeModal();
        }
    }
    </script>
</body>
</html>
