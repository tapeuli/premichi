<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premichi - Produk Kami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #ff9d00;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        .product-info {
            padding: 1rem;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .product-category {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Modal untuk tampilan detail produk */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .product-detail {
            display: flex;
            gap: 2rem;
        }
        .product-detail-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
        }
        .product-detail-info {
            flex: 1;
        }
        .whatsapp-btn {
            padding: 0.5rem 1rem;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            margin-top: 1rem;
            text-decoration: none;
            width: fit-content;
        }
        .whatsapp-btn:hover {
            background: #128C7E;
        }
    </style>
</head>
<body>
    <header>
        <h1>PREMICHI</h1>
        <p>Laman Konten | Kategori</p>
    </header>
    
    <div class="container">
        <div class="product-grid">
            
            <!-- Produk 1 -->
            <div class="product-card">
                <img src="p1.png" alt="Produk 1" class="product-image" onclick="openProductModal('produk1')">
                <div class="product-info">
                    <div class="product-name">Netflix 1 Bulan 1U</div>
                    <div class="product-category">Streaming</div>
                </div>
            </div>
            
            <!-- Produk 2 -->
            <div class="product-card">
                <img src="p2.png" alt="Produk 2" class="product-image" onclick="openProductModal('produk2')">
                <div class="product-info">
                    <div class="product-name">Vidio Platinum Private 1 Bulan</div>
                    <div class="product-category">Streaming</div>
                </div>
            </div>

            <!-- Produk 3 -->
            <div class="product-card">
                <img src="p3.png" alt="Produk 3" class="product-image" onclick="openProductModal('produk3')">
                <div class="product-info">
                    <div class="product-name">Capcut 1 Bulan Private</div>
                    <div class="product-category">Editing</div>
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- Modal untuk detail produk -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="product-detail" id="modalContent">
                <!-- Konten akan diisi oleh JavaScript -->
            </div>
        </div>
    </div>
    
    <script>
    // Data produk yang diperbarui agar sesuai dengan tampilan card
    const products = {
        produk1: {
            name: "Netflix 1 Bulan 1U",
            category: "Streaming",
            image: "p1.png",
            description: "Langganan Netflix premium 1 bulan untuk 1 user. Garansi 30 hari.",
            price: "Rp 40.000",
            specs: [
                "Tipe: Private Account",
                "Durasi: 1 Bulan", 
                "Garansi: 30 Hari",
                "Support: 24/7"
            ]
        },
        produk2: {
            name: "Vidio Platinum Private 1 Bulan",
            category: "Streaming",
            image: "p2.png",
            description: "Langganan Vidio Platinum 1 bulan akun private. Bisa digunakan di semua device.",
            price: "Rp 35.000",
            specs: [
                "Tipe: Private Account",
                "Fitur: Platinum (no ads)", 
                "Durasi: 1 Bulan",
                "Multi Device"
            ]
        },
        produk3: {
            name: "Capcut 1 Bulan Private",
            category: "Editing",
            image: "p3.png",
            description: "Akun Capcut Pro premium 1 bulan dengan semua fitur unlocked.",
            price: "Rp 25.000",
            specs: [
                "Tipe: Private Account",
                "Akses: All Features", 
                "Durasi: 1 Bulan",
                "Garansi: 30 Hari"
            ]
        }
    };
    
    // Fungsi untuk membuka modal produk
    function openProductModal(productId) {
        const product = products[productId];
        if (!product) {
            console.error("Produk tidak ditemukan:", productId);
            return;
        }
        
        const modal = document.getElementById('productModal');
        const modalContent = document.getElementById('modalContent');
        
        // Pesan default untuk WhatsApp
        const whatsappMessage = `Halo, saya tertarik dengan produk ${product.name} (${product.price}) yang ada di website Premichi. Apakah masih tersedia?`;
        const whatsappNumber = '6283128734012';
        const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;
        
        modalContent.innerHTML = `
            <img src="${product.image}" alt="${product.name}" class="product-detail-image">
            <div class="product-detail-info">
                <h2>${product.name}</h2>
                <p class="product-category">${product.category}</p>
                <p class="price">${product.price}</p>
                <p>${product.description}</p>
                <h3>Detail Produk:</h3>
                <ul>
                    ${product.specs.map(spec => `<li>${spec}</li>`).join('')}
                </ul>
                <a href="${whatsappUrl}" class="whatsapp-btn" target="_blank">
                    <!-- SVG WhatsApp icon -->
                    Beli Sekarang
                </a>
            </div>
            `;
        
        modal.style.display = "block";
    }
    
    // ... (fungsi closeModal dan window.onclick tetap sama)
</script>
