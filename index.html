<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premichi - Produk Kami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #ff9d00;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        .product-info {
            padding: 1rem;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .product-category {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Modal untuk tampilan detail produk */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .product-detail {
            display: flex;
            gap: 2rem;
        }
        .product-detail-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
        }
        .product-detail-info {
            flex: 1;
        }
        .whatsapp-btn {
            padding: 0.5rem 1rem;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            margin-top: 1rem;
            text-decoration: none;
            width: fit-content;
        }
        .whatsapp-btn:hover {
            background: #128C7E;
        }
    </style>
</head>
<body>
    <header>
        <h1>PREMICHI</h1>
        <p>Laman Konten | Kategori</p>
    </header>
    
    <div class="container">
        <div class="product-grid">
            
            <!-- Produk 1 -->
            <div class="product-card">
                <img src="p1.png" alt="Produk 1" class="product-image" onclick="openProductModal('produk1')">
                <div class="product-info">
                    <div class="product-name">Netflix 1 Bulan 1U</div>
                    <div class="product-category">Streaming</div>
                </div>
            </div>
            
            <!-- Produk 2 -->
            <div class="product-card">
                <img src="p2.png" alt="Produk 2" class="product-image" onclick="openProductModal('produk2')">
                <div class="product-info">
                    <div class="product-name">Vidio Platinum Private 1 Bulan</div>
                    <div class="product-category">Streaming</div>
                </div>
            </div>

            <!-- Produk 3 -->
            <div class="product-card">
                <img src="p3.png" alt="Produk 3" class="product-image" onclick="openProductModal('produk3')">
                <div class="product-info">
                    <div class="product-name">Capcut 1 Bulan Private</div>
                    <div class="product-category">Editing</div>
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- Modal untuk detail produk -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="product-detail" id="modalContent">
                <!-- Konten akan diisi oleh JavaScript -->
            </div>
        </div>
    </div>
    
    <script>
        // Data produk (bisa juga diambil dari API/database)
        const products = {
            produk1: {
                name: "Netflix 1 Bulan 1U",
                category: "Streaming",
                image: "p1.png",
                description: "TOLONG BACA BAIK BAIK SEBELUM MEMBELI ⚠

1. Wajib isi format device dan ss/foto bukti log in di awal order tanpa CROP. Wajib dua dua nya, tidak salah satunya. Tidak ada alasan lupa atau tidak bisa. Max 1x24 jam toleransi 3x24 jam. 
2. Tidak bisa pindah device saat durasi berjalan. Pindah device jika device rusak.
3. Durasi terhitung 27-28 hari dari pembelian.
4. Tidak boleh dipakai di aplikasi rave.
5. Claim garansi tidak mengirim point ke 1 di awal order? Garansi hangus no refund.
6. Jika akun terkena vpn masal, customer wajib pakai vpn. Seller tidak bertanggung jawab jika terkena vpn.
7. Jika akun terkena wiped masal, dengan sisa durasi 14 hari kebawah seller tidak ada refund uang dan akun.
8. Dilarang mengganti profile dan pin jika anda tidak membeli paket 1U atau SEMI PRIVITE.
9. Jika ada notif household harap hubungi seller, jangan di log out! LOG OUT = DENDA 2K. SOLUSI HOUSEHOLD BUKAN LOG OUT!
10. Akun bisa dipakai diluar negeri.
11. Jika terdeteksi log in lebih diberi kesempatan 1x untuk log in ulang. Jika melanggar akun seller tarik & no refund..",
                price: "Rp 40.000",
            },
            produk2: {
                name: "Nama Produk 2",
                category: "Kategori Produk",
                image: "p2.png",
                description: "Deskripsi lengkap produk 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor, nisl eget ultricies tincidunt, nisl nisl aliquam nisl, eget ultricies nisl nisl eget nisl.",
                price: "Rp 150.000",
                specs: ["Ukuran: L", "Warna: Biru", "Bahan: Polyester"]
            },
            produk3: {
                name: "Nama Produk 3",
                category: "Kategori Produk",
                image: "p3.png",
                description: "Deskripsi lengkap produk 3. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor, nisl eget ultricies tincidunt, nisl nisl aliquam nisl, eget ultricies nisl nisl eget nisl.",
                price: "Rp 150.000",
                specs: ["Ukuran: L", "Warna: Biru", "Bahan: Polyester"]
            }
        };
        
        // Fungsi untuk membuka modal produk
        function openProductModal(productId) {
            const product = products[productId];
            const modal = document.getElementById('productModal');
            const modalContent = document.getElementById('modalContent');
            
            // Pesan default untuk WhatsApp
            const whatsappMessage = `Halo, saya tertarik dengan produk ${product.name} (${product.price}) yang ada di website Premichi. Apakah masih tersedia?`;
            const whatsappNumber = '6283128734012';
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;
            
            modalContent.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="product-detail-image">
                <div class="product-detail-info">
                    <h2>${product.name}</h2>
                    <p class="product-category">${product.category}</p>
                    <p class="price">${product.price}</p>
                    <p>${product.description}</p>
                    <h3>Spesifikasi:</h3>
                    <ul>
                        ${product.specs.map(spec => `<li>${spec}</li>`).join('')}
                    </ul>
                    <a href="${whatsappUrl}" class="whatsapp-btn" target="_blank">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-6.29-3.423c-.545 1.492-.792 2.217-1.102 2.064-.309-.153-.596-.628-1.102-2.064-.505-1.436-.675-1.891.103-2.014.779-.123 1.63.742 1.63.742s.191-.245.494-.245c.302 0 .494.112.494.245 0 0-.873.89-.873 1.342 0 .453.873.368.873.368" fill="currentColor"/>
                            <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12c0 1.821.487 3.53 1.338 5L2 22l5-1.338A9.96 9.96 0 0 0 12 22" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                        Beli Sekarang
                    </a>
                </div>
            `;
            
            modal.style.display = "block";
        }
        
        // Fungsi untuk menutup modal
        function closeModal() {
            document.getElementById('productModal').style.display = "none";
        }
        
        // Tutup modal ketika klik di luar konten modal
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
