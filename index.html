<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premichi - Produk Kami</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff9f0;
            -webkit-text-size-adjust: 100%;
        }
        header {
            background: linear-gradient(135deg, #ff6b6b, #ffa3a3, #ffd166);
            padding: 0;
            text-align: center;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
            border-bottom: 5px solid #ffd166;
            height: 150px; /* Lebih pendek untuk mobile */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 0 1rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.1);
            transition: all 0.3s ease;
            border: 2px solid #ffd166;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }
        .product-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            cursor: pointer;
            border-bottom: 2px solid #ffd166;
        }
        .product-info {
            padding: 0.8rem;
            background: linear-gradient(to bottom, #ffffff, #fff9f0);
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 0.3rem;
            color: #ff6b6b;
            font-size: 0.9rem;
        }
        .product-category {
            color: #ff9e00;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        /* Modal untuk tampilan detail produk */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,214,102,0.9);
            backdrop-filter: blur(5px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .modal-content {
            background-color: #fff9f0;
            margin: 2% auto;
            padding: 1.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 95%;
            position: relative;
            border: 3px solid #ff6b6b;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
            animation: bounceIn 0.4s;
            max-height: 90vh;
            overflow-y: auto;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .close-btn {
            position: fixed;
            right: 1rem;
            top: 1rem;
            font-size: 1.8rem;
            cursor: pointer;
            color: #ff6b6b;
            font-weight: bold;
            background: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 101;
        }
        .product-detail {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .product-detail-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ffd166;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .product-detail-info {
            flex: 1;
            position: relative;
            padding-bottom: 70px;
        }
        .product-detail-info h2 {
            color: #ff6b6b;
            margin-top: 0;
            font-size: 1.4rem;
        }
        .product-detail-info .price {
            font-size: 1.3rem;
            color: #06d6a0;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        .product-detail-info ul {
            padding-left: 1rem;
            margin: 0.5rem 0;
        }
        .product-detail-info li {
            margin-bottom: 0.5rem;
            color: #5f6caf;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        .whatsapp-btn {
            padding: 0.7rem 1.2rem;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: bold;
            margin: 1rem auto 0;
            text-decoration: none;
            width: 90%;
            font-size: 1rem;
            box-shadow: 0 3px 8px rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
            position: fixed;
            bottom: 20px;
            left: 5%;
            right: 5%;
            max-width: 400px;
        }
        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(37, 211, 102, 0.4);
        }
        
        /* Footer dan Social Media */
        footer {
            background: linear-gradient(135deg, #5f6caf, #3a4a8a);
            color: white;
            padding: 1.5rem 1rem;
            text-align: center;
            margin-top: 2rem;
            border-top: 4px solid #ffd166;
        }
        footer h3 {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            color: #ffd166;
        }
        .social-media {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.8rem;
        }
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd166, #ff9e00);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .social-icon:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .social-icon img {
            width: 22px;
            height: 22px;
            filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2));
        }
        .copyright {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #d8d8d8;
        }
        
        /* Floating decoration elements */
        .floating {
            position: fixed;
            z-index: -1;
            opacity: 0.5;
        }
        .circle-1 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd166, transparent 70%);
            top: 10%;
            left: -50px;
        }
        .circle-2 {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff6b6b, transparent 70%);
            bottom: 10%;
            right: -40px;
        }
        
        /* Media queries untuk responsif */
        @media (min-width: 768px) {
            header {
                height: 200px;
            }
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1.5rem;
            }
            .product-image {
                height: 150px;
            }
            .product-name {
                font-size: 1rem;
            }
            .modal-content {
                width: 80%;
                padding: 2rem;
            }
            .product-detail {
                flex-direction: row;
            }
            .product-detail-image {
                width: 250px;
                height: 250px;
            }
            .whatsapp-btn {
                position: sticky;
                bottom: 0;
                width: auto;
                margin: 1.5rem 0 0;
                left: auto;
                right: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="floating circle-1"></div>
    <div class="floating circle-2"></div>
    
    <header>
        <img src="premichi-bg.png" alt="Premichi Header" class="header-image">
    </header>
    
    <div class="container">
        <div class="product-grid">
            <!-- Produk 1 -->
            <div class="product-card">
                <img src="p1.png" alt="Produk 1" class="product-image" onclick="openProductModal('produk1')">
                <div class="product-info">
                    <div class="product-name">Netflix 1 Bulan 1U</div>
                    <div class="product-category">🎬 Streaming</div>
                </div>
            </div>
            
            <!-- Produk 2 -->
            <div class="product-card">
                <img src="p2.png" alt="Produk 2" class="product-image" onclick="openProductModal('produk2')">
                <div class="product-info">
                    <div class="product-name">Vidio Platinum Private 1 Bulan</div>
                    <div class="product-category">🎥 Streaming</div>
                </div>
            </div>

            <!-- Produk 3 -->
            <div class="product-card">
                <img src="p3.png" alt="Produk 3" class="product-image" onclick="openProductModal('produk3')">
                <div class="product-info">
                    <div class="product-name">Capcut 1 Bulan Private</div>
                    <div class="product-category">✂️ Editing</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal untuk detail produk -->
    <div id="productModal" class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="product-detail" id="modalContent">
                <!-- Konten akan diisi oleh JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Footer dengan Social Media -->
    <footer>
        <h3>Ikuti Kami</h3>
        <div class="social-media">
            <a href="https://www.tiktok.com/@premichi_" class="social-icon" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" alt="TikTok">
            </a>
            <a href="https://www.instagram.com/premichi" class="social-icon" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </a>
        </div>
        <div class="copyright">
            &copy; 2023 Premichi. All Rights Reserved. 💖
        </div>
    </footer>
    
    <script>
    // Data produk
    const products = {
        produk1: {
            name: "Netflix 1 Bulan 1U",
            category: "Streaming",
            image: "p1.png",
            description: "🎉 Langganan Netflix premium 1 bulan untuk 1 user. Nikmati tontonan tanpa batas dengan kualitas terbaik!",
            price: "Rp 40.000",
            specs: [
                "🎯 Tipe: Sharing Account",
                "⏳ Durasi: 27–28 hari", 
                "⚠️ Wajib kirim format device & bukti login (tanpa crop) saat order. Toleransi max 3x24 jam",
                "Tidak bisa pindah device, kecuali rusak",
                "Akun wiped sisa durasi ≤14 hari: tidak ada refund",
                "Jika muncul notif household, hubungi seller. Jangan logout! Logout = denda Rp2.000",
                "Bisa digunakan di luar negeri",
                "Tidak boleh dipakai di aplikasi rave",
                "Jika terdeteksi login lebih dari 1, diberi 1x kesempatan login ulang. Melanggar = akun ditarik, no refund",
            ]
        },
        produk2: {
            name: "Vidio Platinum Private 1 Bulan",
            category: "Streaming",
            image: "p2.png",
            description: "🌟 Langganan Vidio Platinum 1 bulan akun private. Bebas iklan dan bisa digunakan di semua device favoritmu!",
            price: "Rp 35.000",
            specs: [
                "🎯 Private, log in max 1 device",
                "🖥️ Bisa log in di IOS/ANDROID/LAPTOP/TV",
                "⏳ Durasi: 1 Bulan",
                "🛡️ Garansi: 30 Hari",
                "💎 VIP Fitur: Nonton original series & konten sport lainnya",
                "Bebas nonton tayangan olahraga seperti: UCL, UEL, NBA, BRI Liga 1, Liga 2, Bein (1 & 3), WTA, IBL, dll",
                "Vidio Original Series, seperti: Pertaruhan The Series, Married With Senior, dll",
                "Serial Korea, seperti: Eve, Cleaning Up, Penthouse 1-3, Descendants Of The Sun, The World of The Married dll. Film Hollywood dan lokal, seperti: Chinese Zodiac, Spy Family, Spider-Man, John Wick, Kungfu Panda, The Raid, Keluarga Cemara, Gundala, Habibie Ainun. dll",
                "TV International, seperti: Aljazeera, NewsAsia, NHK World Japan, DW English, SEA Today, ABC Australia, Fashion TV, dll",
            ]
        },
        produk3: {
            name: "Capcut 1 Bulan Private",
            category: "Editing",
            image: "p3.png",
            description: "✂️ Akun Capcut Pro premium 1 bulan dengan semua fitur keren terbuka! Buat videomu semakin menarik!",
            price: "Rp 25.000",
            specs: [
                "🧑‍🧑‍🧒‍🧒 Private",
                "🖥️ Bisa Log-in semua device (MAX 3 DEVICE)",
                "💎 VIP fitur: Unlock all pro templates for unlimited times, Space 100GB, Ad free", 
                "⏳ Durasi: 1 Bulan",
                "🛡️ Garansi: 30 Hari"
            ]
        }
    };
    
    // Fungsi untuk membuka modal produk
    function openProductModal(productId) {
        const product = products[productId];
        if (!product) {
            console.error("Produk tidak ditemukan:", productId);
            return;
        }
        
        const modal = document.getElementById('productModal');
        const modalContent = document.getElementById('modalContent');
        
        // Pesan default untuk WhatsApp
        const whatsappMessage = `Halo kak! Saya mau beli ${product.name} (${product.price}) yang ada di website. Apakah masih tersedia?`;
        const whatsappNumber = '6283161501886';
        const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;
        
        modalContent.innerHTML = `
            <img src="${product.image}" alt="${product.name}" class="product-detail-image">
            <div class="product-detail-info">
                <h2>${product.name}</h2>
                <p class="product-category">🏷️ ${product.category}</p>
                <p class="price">💲 ${product.price}</p>
                <p>${product.description}</p>
                <h3>✨ Detail Produk:</h3>
                <ul>
                    ${product.specs.map(spec => `<li>${spec}</li>`).join('')}
                </ul>
                <a href="${whatsappUrl}" class="whatsapp-btn" target="_blank">
                    📱 Beli Sekarang
                </a>
            </div>
        `;
        
        modal.style.display = "block";
        document.body.style.overflow = "hidden"; // Mencegah scroll di body saat modal terbuka
    }
    
    // Fungsi untuk menutup modal
    function closeModal() {
        document.getElementById('productModal').style.display = "none";
        document.body.style.overflow = "auto"; // Mengembalikan scroll di body
    }
    
    // Tutup modal ketika klik di luar konten modal
    window.onclick = function(event) {
        const modal = document.getElementById('productModal');
        if (event.target == modal) {
            closeModal();
        }
    }
    
    // Handle touch events untuk mobile
    document.addEventListener('touchstart', function(event) {
        const modal = document.getElementById('productModal');
        if (modal.style.display === "block" && !modal.contains(event.target) {
            closeModal();
        }
    }, {passive: true});
    </script>
</body>
</html>
